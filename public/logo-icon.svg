<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#8b5cf6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with shadow -->
  <rect x="4" y="4" width="40" height="40" rx="10" fill="url(#iconGradient)" filter="url(#shadow)"/>

  <!-- Audio Waveform Bars -->
  <rect x="10" y="18" width="4" height="12" rx="2" fill="white"/>
  <rect x="16" y="12" width="4" height="24" rx="2" fill="white"/>
  <rect x="22" y="15" width="4" height="18" rx="2" fill="white"/>
  <rect x="28" y="9" width="4" height="30" rx="2" fill="white"/>
  <rect x="34" y="20" width="4" height="8" rx="2" fill="white"/>
</svg>
